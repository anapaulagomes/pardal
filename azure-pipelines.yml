strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    mac:
      imageName: 'macos-10.13'
    windows:
      imageName: 'vs2017-win2016'

pool:
  vmImage: $(imageName)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    npm run lint
  displayName: 'Running lint'

- script: |
    npm run test:unit
    npm run test:integration
  condition: succeededOrFailed()
  displayName: 'Running tests'
